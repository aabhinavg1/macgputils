name: Test macgputils with sudo

on: [push, workflow_dispatch]

jobs:
  test_macgputils:
    runs-on: macos-13  # GitHub-hosted Intel Mac

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install macgputils

      - name: Write macgputils test script
        run: |
          cat <<EOF > run_macgputils.py
import macgputils
print("GPU Stats:", macgputils.get_gpu_stats())
EOF

      - name: Run the script with sudo
        run: |
          sudo python3 run_macgputils.py
