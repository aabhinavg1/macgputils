name: Test macgputils on Intel Mac

on: [push, workflow_dispatch]

jobs:
  test_intel_mac:
    runs-on: macos-13  # macOS Ventura (Intel-based GitHub runner)
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install macgputils

      - name: Run macgputils test
        run: |
          python -c "import macgputils; print(macgputils.get_gpu_stats())"
